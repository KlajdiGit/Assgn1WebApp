<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../static.images/format.css" th:href="@{static.images/format.css}">

    <title>PickPrize</title>
</head>
<body>
<header>
    <h1>Tv Show</h1>
</header>
<main>
    <h2>Pick your prize</h2>
    <form action="ResultTemplate.html" th:action="@{play}">

    <div class="box-menu">
        <div>
            <label><input type="radio" name="userChoice" th:value="Box1" checked>Box1</label><br/>
            <img src="../static/images/prizeBox.png" height="100" width="100" class="choice" th:src="@{images/prizeBox.png}" alt="paper">
        </div>
        <div>
            <label><input type="radio" name="userChoice" th:value="Box2">Box2</label><br/>
            <img src="../static/images/prizeBox.png" height="100" width="100" class="choice" th:src="@{images/prizeBox.png}" alt="rock">
        </div>
        <div>
            <label><input type="radio" name="userChoice" th:value="Box3">Box3</label><br/>
            <img src="../static/images/prizeBox.png" height="100" width="100" class="choice" th:src="@{images/prizeBox.png}" alt="scissors">
        </div>
        <div>
            <label><input type="radio" name="userChoice" th:value="Box4">Box4</label><br/>
            <img src="../static/images/prizeBox.png" height="100" width="100" class="choice" th:src="@{images/prizeBox.png}" alt="scissors">
        </div>
    </div>

    <p>
        <input type="submit" value="Show">
    </p>


    </form>

</main>
<footer>
    Klajdi Hoxhalli
</footer>
</body>
</html>
